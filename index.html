<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truth or dare</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e59384867f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="game">
        <h1 class="title">truth or dare</h1>
        <ul id="menu">
            <span><i class="fas fa-cog"></i></span>
            <li>
                <span><i class="fas fa-compass"></i></span>
                <h5>spinner mode ? </h5>
                <label class="switch">
                    <input type="checkbox" id="spinner0">
                    <span class="sliderx"></span>
                </label>
            </li>
            <li>
                <span><i class="fas fa-random"></i></span>
                <h5>randomly ? </h5>
                <label class="switch">
                    <input type="checkbox" id="random">
                    <span class="sliderx"></span>
                </label>
            </li>
            <li>
                <h5>number of players <span id="nmbr">4</span> </h5>
                <input value="4" type="range" step="1" max="6" min="2" class="slider">
            </li>
            <li> <span><i class="fas fa-bug"></i></span> <a href="#content">suggestion & report </a href="#content">
            </li>
        </ul>
        <div class="content" id="content">
            <a href="#"><i class="fas fa-times-circle"></i></a>
            <form action="https://formspree.io/f/xyyozwvn" method="post" id="form">
                <h2>Report a problem <br> Or <br> Suggeste option </h2>
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="text" name="name" placeholder="Your Name" id="name">
                <textarea name="msg" id="msg" placeholder="your messege" cols="30" rows="10"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <div id="my-form-status">Thanks for your submission!</div>
        <div class="output">
            <h1>player : <span id="player"></span> </h1>
            <h3 id="rslt"></h3>
        </div>
        <div class="spinning">
            <div class="spinner">
                <i class="fas fa-location-arrow"></i>
            </div>
        </div>
        <div class="start">
            <div class="btn" onclick="play1(nmbr)">Truth</div>
            <div class="btn" onclick="play2(nmbr)">Dare</div>
        </div>
    </div>
    <div class="pc">
        <img style="height: 40vh;" src="images/pngegg.png" alt="">
        <h1 style=" text-align:center">it will be available <br> for pc soon </h1>
    </div>
</body>

</html>
